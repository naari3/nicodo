[package]
name = "nicodo"
version = "0.1.0"
authors = ["rot1024 <aayhrot@gmail.com>"]
description = "Niconico-doga Comment Downloader"
edition = "2018"

[[bin]]
name = "nicodo"
path = "src/main.rs"

[dependencies]
clap = "2.33.0"
lazy_static = "1.4.0"
quick-xml = "0.17.0"
regex = "1.3.1"
reqwest = { version = "0.10.0-alpha.1", features = ["json"] }
select = "0.4.3"
tokio = "0.2.0-alpha.6"
serde_json = "1.0.41"
serde = { version = "1.0.102", features = ["derive"] }
failure = "0.1.6"
chrono = "0.4.9"
